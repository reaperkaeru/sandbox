<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary: #4f46ef;
        --primary-accent: #8575ff;
        --card-bg: rgba(255, 255, 255, 0.92);
        --text: #1f2937;
        --muted: #6b7280;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top left, rgba(79, 70, 239, 0.18), transparent 55%),
          radial-gradient(circle at bottom right, rgba(133, 117, 255, 0.22), transparent 60%), #eef2ff;
        color: var(--text);
        overflow: hidden;
        animation: bodyFade 0.8s ease forwards;
        opacity: 0;
      }

      @keyframes bodyFade {
        to {
          opacity: 1;
        }
      }

      .page-wrapper {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .login-card {
        width: min(420px, 92vw);
        background: var(--card-bg);
        border-radius: 28px;
        padding: 40px 36px;
        box-shadow: 0 30px 60px rgba(79, 70, 239, 0.18);
        display: flex;
        flex-direction: column;
        gap: 28px;
        align-items: stretch;
        backdrop-filter: blur(6px);
        animation: cardEnter 0.8s ease forwards;
        opacity: 0;
        transform: translateY(26px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      @keyframes cardEnter {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-card.fade-out {
        opacity: 0;
        transform: translateY(-20px) scale(0.98);
        pointer-events: none;
      }

      .logo-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(79, 70, 239, 0.08);
        border-radius: 20px;
        padding: 18px;
      }

      .logo-wrapper img {
        width: 88px;
        height: 88px;
        object-fit: contain;
        filter: drop-shadow(0 18px 24px rgba(79, 70, 239, 0.28));
      }

      h1 {
        margin: 0;
        text-align: center;
        font-size: 1.9rem;
        font-weight: 600;
        letter-spacing: 0.03em;
      }

      p.subtitle {
        margin: 0;
        text-align: center;
        font-size: 0.95rem;
        color: var(--muted);
      }

      form {
        display: grid;
        gap: 18px;
      }

      label {
        display: block;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid rgba(79, 70, 239, 0.22);
        background: rgba(255, 255, 255, 0.9);
        font-family: inherit;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(79, 70, 239, 0.18);
        transform: translateY(-1px);
      }

      button {
        border: none;
        border-radius: 16px;
        padding: 14px 18px;
        font-size: 1.05rem;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(135deg, var(--primary), var(--primary-accent));
        cursor: pointer;
        box-shadow: 0 18px 36px rgba(79, 70, 239, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 26px 40px rgba(79, 70, 239, 0.28);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 18px 30px rgba(79, 70, 239, 0.28);
      }

      #logo-screen {
        display: none;
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, rgba(79, 70, 239, 0.18), transparent 60%), #eef2ff;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
        opacity: 0;
        transform: scale(0.96);
        transition: opacity 0.7s ease, transform 0.7s ease;
      }

      #logo-screen.show {
        opacity: 1;
        transform: scale(1);
      }

      #logo-screen img {
        width: 140px;
        height: 140px;
        object-fit: contain;
        opacity: 0;
        transform: translateY(24px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      #logo-screen.show img {
        opacity: 1;
        transform: translateY(0);
      }

      #welcome-text {
        font-size: 1.6rem;
        font-weight: 500;
        color: var(--text);
        opacity: 0;
        transform: translateY(12px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      #welcome-text.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="login-card" class="login-card">
        <div class="logo-wrapper">
          <img src="https://i.imgur.com/mRLfOoI.png" alt="App logo" />
        </div>
        <div>
          <h1>Welcome Back</h1>
          <p class="subtitle">Sign in to continue to your workspace</p>
        </div>
        <form id="login-form">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" />
          </div>
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
    <div id="logo-screen">
      <img src="https://i.imgur.com/mRLfOoI.png" alt="App logo" />
      <div id="welcome-text">Welcome</div>
    </div>
    <script>
      document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault();
        login();
      });

      function login() {
        const username = document.getElementById('username').value.trim();
        if (!username) {
          alert('Please enter a username');
          return;
        }
        document.getElementById('login-card').classList.add('fade-out');
        setTimeout(() => {
          const logoScreen = document.getElementById('logo-screen');
          const welcomeText = document.getElementById('welcome-text');
          logoScreen.style.display = 'flex';
          welcomeText.innerText = 'Welcome ' + username;
          requestAnimationFrame(() => {
            logoScreen.classList.add('show');
          });
          setTimeout(() => {
            welcomeText.classList.add('show');
          }, 1000);
          setTimeout(() => {
            window.location.href = '?page=sidebar';
          }, 2000);
        }, 1000);
      }
    </script>
  </body>
</html>
